<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptiLife</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/b2c7ef89be.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <nav>
      <i class="fa-sharp fa-solid fa-compass"></i>
      <i class="fa-solid fa-bars"></i>
      <div class="dropdown-btn">
        <a href="#" class="dropbtn">Explore</a>
        <div class="dropdown-content"><a href="">Conntent</a></div>
        <div class="dropdown-content"><a href="">Conntent</a></div>
        <div class="dropdown-content"><a href="">Conntent</a></div>
      </div>
      <div class="dropdown">
        <i class="search fa-solid fa-magnifying-glass"></i>
        <input
          class="cari"
          type="text"
          placeholder="Find Anything In OptiLife  "
          width="100%"
        />
        <div class="menu">
          <div class="menu-content">
            <button>
              <i class="fa-solid fa-capsules"></i>
              <span> Medicine </span>
              <span>dizziness, nausea, inflammation</span>
            </button>
            <button>
              <i class="fa-solid fa-hospital-user"></i>
              <span> Hospital (Near Me) </span>
              <span>Find All</span>
            </button>
            <button>
              <img src="instagram.svg" />
              <span> Instagram Post (Square) </span>
              <span>1940 / 788 px</span>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <section class="popoverr">
      <div class="popover">
        <img src="/img/Family photo 1.jpg" width="30%" />
        <div class="popover-menu">
          <header>
            <img src="/img/Family photo 1.jpg" width="30%" />
            <div>
              <h2>Abdillah Naufal</h2>
              <h3>Tokyo, Japan</h3>
            </div>
          </header>
          <div class="images">
            <img src="/img/benjamin-voros-phIFdC6lA4E-unsplash.jpg" />
            <img src="/img/benjamin-voros-phIFdC6lA4E-unsplash.jpg" />
            <img src="/img/benjamin-voros-phIFdC6lA4E-unsplash.jpg" />
            <img src="/img/benjamin-voros-phIFdC6lA4E-unsplash.jpg" />
            <img src="/img/benjamin-voros-phIFdC6lA4E-unsplash.jpg" />
            <img src="/img/benjamin-voros-phIFdC6lA4E-unsplash.jpg" />
          </div>
        </div>
      </div>
      <button data-tooltip="Feedback">
        <span class="material-symbols-outlined"> chat_bubble </span>
      </button>
      <button data-tooltip="Share">
        <span class="material-symbols-outlined"> favorite </span>
      </button>
      <button data-tooltip="Details">
        <span class="material-symbols-outlined"> info </span>
      </button>
      <button data-tooltip="Settings">
        <span class="material-symbols-outlined"> Settings </span>
      </button>
    </section>
  </body>
</html>
